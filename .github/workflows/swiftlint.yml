name: SwiftLint

on:
  pull_request:
    branches:
      - main
    # configure workflow to run based on what file paths are changed
    paths:
      - '**/*.swift'
      
jobs:
  SwiftLint:
    # Big Sur. currently transitioning to the macOS Monterey 12
    runs-on: macos-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Get pull_number
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/Yoojin99/action-pr-comment-test/pulls/1/reviews \
          -d '{"body":"Body","event":"COMMENT","comments":[{"path":"SwiftLintTest/SwiftLintTest/ViewController.swift", "body":"Comment body", "line":35}]}'
